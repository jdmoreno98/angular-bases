<h4>Listado</h4>
  <ul class="list-group">
    <li *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "


    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isEven,
      'list-group-item-success': isLast
      }">

  <!-- Todo lo que pongamos entre [] le estamos indicando a Angular que 'tome el control' y a lo que lo igualemos va a ser una expresiÃ³n de JS
      Basicamente cualquier atributo de html que conozcamos le podemos decir a angular que lo controle
  -->

      <span>{{i + 1 }}</span>

      {{character.name}}

      <strong>- Poder:</strong>
       {{character.power}}
